<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Simple Login Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<!-- Include CSS File Here -->
	<link rel="stylesheet" href="style.css" />
	<!-- Include JS File Here -->
	<script src="login.js"></script>
</head>

<body>
	<div class="login-form">
		<form name="LoginForm" action="home.html" onsubmit="return validateLoginForm()" method="post">
			<h2 class="text-center">Log in</h2>
			<div class="form-group">
				<input name="eml" type="email" class="form-control" placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input name="pwd" type="password" class="form-control" placeholder="Password" required="required">
			</div>
			<div class="form-group">
				<select class="form-control" required="required">
					<option value="" disabled="disabled" selected="selected">None</option>
					<option value="Admin">Admin</option>
					<option value="Company">Company</option>
					<option value="Customer">Customer</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" name="btn" class="btn btn-primary btn-block">Log in</button>
			</div>
			<div class="clearfix">
				<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
				<a href="#" class="pull-right">Forgot Password?</a>
			</div>
		</form>
		<p class="text-center"><a href="#">Create an Account</a></p>
	</div>
</body>

</html>
